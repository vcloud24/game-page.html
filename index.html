<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES HTML Preview & App Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="device-check.js" defer></script>
    <script src="app-builder.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <header>
        <h1><img src="vgames-logo.png" alt="VGAMES Logo"> VGAMES HTML Preview & App Generator</h1>
    </header>
    <main id="main-content">
        <div class="input-section">
            <textarea id="htmlInput" placeholder="Write or paste HTML code here..."></textarea>
            <input type="file" id="fileInput" accept=".html" />
        </div>
        <button onclick="previewHTML()">Preview HTML</button>
        <button onclick="downloadApp('android')">Download for Android</button>
        <button onclick="downloadApp('windows')">Download for Windows</button>
    </main>
    <div id="mobile-warning">
        <p>This website is accessible on PC only.</p>
    </div>
</body>
</html>
