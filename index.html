<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES HTML Preview & Download</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
    <script src="app-builder.js" defer></script>
</head>
<body>
    <header>
        <h1>VGAMES HTML Preview & Download</h1>
    </header>
    <main id="main-content">
        <p id="mobile-warning" style="display: none;">This website is only accessible on PC. Please switch to a desktop device.</p>
        <div id="content">
            <input type="file" id="fileInput" accept=".html" />
            <button onclick="previewHTML()">Preview HTML</button>
            <div id="preview-player">
                <iframe id="html-preview" frameborder="0"></iframe>
            </div>
            <button onclick="downloadApp('android')">Download for Android</button>
            <button onclick="downloadApp('windows')">Download for Windows</button>
        </div>
    </main>
    <script>
        // Check for mobile and hide content if on mobile device
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            document.getElementById("mobile-warning").style.display = "block";
            document.getElementById("content").style.display = "none";
        }
    </script>
</body>
</html>
